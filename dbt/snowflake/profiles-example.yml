markets:
  outputs:
    dev:
      type: snowflake
      account: "{{ env_var('SNOWFLAKE_ACCOUNT') }}"
      user: "{{ env_var('SNOWFLAKE_USER') }}"

      role: "TRANSFORM"
      private_key_path: '/project/dbt/.credentials/rsa_key.p8'
      private_key_passphrase: "{{ env_var('SNOWFLAKE_PRIVATE_KEY_FILE_PWD') }}"

      database: MARKETS
      schema: DEV
      threads: 1
      warehouse: COMPUTE_WH
  target: dev
